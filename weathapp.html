<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swameta charset=" UTF-8>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
            <link rel="stylesheet" href="./assets/style.css">

            <title>Weather Dashboard</title>
        </head>



        <body>  

            <header class="header">
                <h1><i class="fas fa-newspaper"></i> Weather Dashboard</h1>
            </header>

            <div class="container"> 
                <div class="row">
                    <div class="col">
                        <div class="search">Search Term: </div>
                        <input class="form-control" id="search"></input>
                        <button class="searchBtn" input id="add-city">
                            <i class="fas fa-search"></i>Search
                        </button>

                        <div id="results"></div>
                        <div class="results" id= "cityresults"></div>

                    </div>  


                    <div class="col">                              
                        <h1 id="city-title"></h1>
                        <h2 id="city-date"></h2>      
                        <div class="city-temp">
                            <p id="city-temp"></p>
                        </div>
                        <div class="city-humidity">
                            <p id="city-humidity"></p>
                        </div>
                        <div class="wind-speed">
                            <p id="wind-speed"></p>
                        </div>
                        <div class="UV-index">
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>      
            </div>



            <div class=container2>
                <div class="row">
                    <div class="col-12">
                        <div class="card forecast"></div>
                    </div>
                </div>
            </div>







            <script src="https://code.jquery.com/jquery-3.4.1.min.js">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
            </script>
            <script src="./assets/script.js">
            </script>                                                                                    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
            </script>
           

        </body>
</html>
